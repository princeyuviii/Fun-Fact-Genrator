<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Adventures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Coding Adventures</h1>
        <div class="fact-box">
            <p id="fact-display">Click the button to get an interesting fact!</p>
        </div>
        <button id="fact-button">Generate Fact</button>
        
        <div class="adventure-tracker">
            <h2>Adventure Progress</h2>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
